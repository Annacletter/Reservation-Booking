<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnReserve Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reserve.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">InnReserve</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="jumbotron text-center">
        <div class="container">
            <h1 class="display-4">Welcome to InnReserve</h1>
            <p class="lead">Book your stay or reserve a table at our restaurant with ease.</p>
<img src="images/image2.jpg" alt="Dine with us" class="img-fluid mt-4">
        </div>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Hotel Booking</h2>
                <form id="hotelBookingForm">
                    <div class="mb-3">
                        <label for="hotelName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="hotelName" required>
                    </div>
                    <div class="mb-3">
                        <label for="hotelEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="hotelEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="checkInDate" class="form-label">Check-In Date</label>
                        <input type="date" class="form-control" id="checkInDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="checkOutDate" class="form-label">Check-Out Date</label>
                        <input type="date" class="form-control" id="checkOutDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Book Now</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Restaurant Reservation</h2>
                <form id="restaurantReservationForm">
                    <div class="mb-3">
                        <label for="restaurantName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="restaurantName" required>
                    </div>
                    <div class="mb-3">
                        <label for="restaurantEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="restaurantEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="reservationDate" class="form-label">Reservation Date</label>
                        <input type="date" class="form-control" id="reservationDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="reservationTime" class="form-label">Reservation Time</label>
                        <input type="time" class="form-control" id="reservationTime" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Reserve Now</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center bg-light py-4">
        <div class="container">
            <p>&copy; 2024 InnReserve. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/booking.js"></script>
</body>
</html>
